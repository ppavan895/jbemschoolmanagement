<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="markes">
            <h2><span>Markes</span> {{markes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Markes</span></dt>
                <dd>
                    <span>{{markes.markes}}</span>
                </dd>
                <dt><span>Student</span></dt>
                <dd>
                    <div *ngIf="markes.student">
                        <a [routerLink]="['/student', markes.student?.id, 'view']">{{markes.student?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/markes', markes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
