<div>
    <h2 id="page-heading">
        <span>Markes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-markes" [routerLink]="['/markes/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Markes
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="markes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Markes</span></th>
            <th><span>Student</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let markes of markes ;trackBy: trackId">
                <td><a [routerLink]="['/markes', markes.id, 'view' ]">{{markes.id}}</a></td>
                <td>{{markes.markes}}</td>
                <td>
                    <div *ngIf="markes.student">
                        <a [routerLink]="['../student', markes.student?.id, 'view' ]" >{{markes.student?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/markes', markes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/markes', markes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'markes/'+ markes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
