<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-student-fee-heading">Create or edit a Student Fee</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!studentFee.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="studentFee.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalFee">Total Fee</label>
                    <input type="number" class="form-control" name="totalFee" id="field_totalFee"
                        [(ngModel)]="studentFee.totalFee" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_feePaid">Fee Paid</label>
                    <input type="number" class="form-control" name="feePaid" id="field_feePaid"
                        [(ngModel)]="studentFee.feePaid" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
