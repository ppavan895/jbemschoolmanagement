<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="studentFee">
            <h2><span>Student Fee</span> {{studentFee.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Total Fee</span></dt>
                <dd>
                    <span>{{studentFee.totalFee}}</span>
                </dd>
                <dt><span>Fee Paid</span></dt>
                <dd>
                    <span>{{studentFee.feePaid}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/student-fee', studentFee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
