<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="teacher">
            <h2><span>Teacher</span> {{teacher.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{teacher.name}}</span>
                </dd>
                <dt><span>Phone Number</span></dt>
                <dd>
                    <span>{{teacher.phoneNumber}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{teacher.address}}</span>
                </dd>
                <dt><span>Photo</span></dt>
                <dd>
                    <div *ngIf="teacher.photo">
                        <a (click)="openFile(teacher.photoContentType, teacher.photo)">
                            <img [src]="'data:' + teacher.photoContentType + ';base64,' + teacher.photo" style="max-width: 100%;" alt="teacher image"/>
                        </a>
                        {{teacher.photoContentType}}, {{byteSize(teacher.photo)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/teacher', teacher.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
