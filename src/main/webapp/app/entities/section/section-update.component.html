<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-section-heading">Create or edit a Section</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!section.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="section.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="section.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sectionNumber">Section Number</label>
                    <input type="number" class="form-control" name="sectionNumber" id="field_sectionNumber"
                        [(ngModel)]="section.sectionNumber" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_className">Class Name</label>
                    <select class="form-control" id="field_className" name="className" [(ngModel)]="section.className" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="classNameOption.id === section.className?.id ? section.className : classNameOption" *ngFor="let classNameOption of classnames; trackBy: trackClassNameById">{{classNameOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
