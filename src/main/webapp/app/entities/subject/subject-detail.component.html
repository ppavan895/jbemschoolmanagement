<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subject">
            <h2><span>Subject</span> {{subject.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{subject.name}}</span>
                </dd>
                <dt><span>Markes</span></dt>
                <dd>
                    <span>{{subject.markes}}</span>
                </dd>
                <dt><span>Class Name</span></dt>
                <dd>
                    <div *ngIf="subject.className">
                        <a [routerLink]="['/class-name', subject.className?.id, 'view']">{{subject.className?.id}}</a>
                    </div>
                </dd>
                <dt><span>Markes</span></dt>
                <dd>
                    <div *ngIf="subject.markes">
                        <a [routerLink]="['/markes', subject.markes?.id, 'view']">{{subject.markes?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/subject', subject.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
