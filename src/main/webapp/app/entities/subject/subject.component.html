<div>
    <h2 id="page-heading">
        <span>Subjects</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-subject" [routerLink]="['/subject/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Subject
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="subjects">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Markes</span></th>
            <th><span>Class Name</span></th>
            <th><span>Markes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let subject of subjects ;trackBy: trackId">
                <td><a [routerLink]="['/subject', subject.id, 'view' ]">{{subject.id}}</a></td>
                <td>{{subject.name}}</td>
                <td>{{subject.markes}}</td>
                <td>
                    <div *ngIf="subject.className">
                        <a [routerLink]="['../class-name', subject.className?.id, 'view' ]" >{{subject.className?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="subject.markes">
                        <a [routerLink]="['../markes', subject.markes?.id, 'view' ]" >{{subject.markes?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/subject', subject.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/subject', subject.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'subject/'+ subject.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
