<div>
    <h2 id="page-heading">
        <span>Attendences</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-attendence" [routerLink]="['/attendence/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Attendence
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="attendences">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date</span></th>
            <th><span>Present</span></th>
            <th><span>Student</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let attendence of attendences ;trackBy: trackId">
                <td><a [routerLink]="['/attendence', attendence.id, 'view' ]">{{attendence.id}}</a></td>
                <td>{{attendence.date | date:'mediumDate'}}</td>
                <td>{{attendence.present}}</td>
                <td>
                    <div *ngIf="attendence.student">
                        <a [routerLink]="['../student', attendence.student?.id, 'view' ]" >{{attendence.student?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/attendence', attendence.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/attendence', attendence.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'attendence', { outlets: { popup: attendence.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
