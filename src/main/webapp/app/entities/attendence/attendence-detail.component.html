<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attendence">
            <h2><span>Attendence</span> {{attendence.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{attendence.date}}</span>
                </dd>
                <dt><span>Present</span></dt>
                <dd>
                    <span>{{attendence.present}}</span>
                </dd>
                <dt><span>Student</span></dt>
                <dd>
                    <div *ngIf="attendence.student">
                        <a [routerLink]="['/student', attendence.student?.id, 'view']">{{attendence.student?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attendence', attendence.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
