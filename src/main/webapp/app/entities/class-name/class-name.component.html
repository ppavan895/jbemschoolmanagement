<div>
    <h2 id="page-heading">
        <span>Class Names</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-class-name" [routerLink]="['/class-name/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Class Name
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="classNames">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Class Number</span></th>
            <th><span>Teacher</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let className of classNames ;trackBy: trackId">
                <td><a [routerLink]="['/class-name', className.id, 'view' ]">{{className.id}}</a></td>
                <td>{{className.name}}</td>
                <td>{{className.classNumber}}</td>
                <td>
                    <div *ngIf="className.teacher">
                        <a [routerLink]="['../teacher', className.teacher?.id, 'view' ]" >{{className.teacher?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/class-name', className.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/class-name', className.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'class-name', { outlets: { popup: className.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
