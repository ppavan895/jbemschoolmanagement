<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="className">
            <h2><span>Class Name</span> {{className.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{className.name}}</span>
                </dd>
                <dt><span>Class Number</span></dt>
                <dd>
                    <span>{{className.classNumber}}</span>
                </dd>
                <dt><span>Teacher</span></dt>
                <dd>
                    <div *ngIf="className.teacher">
                        <a [routerLink]="['/teacher', className.teacher?.id, 'view']">{{className.teacher?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/class-name', className.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
